buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
       classpath 'com.android.tools.build:gradle:0.4'
	}
}

apply plugin: 'android-library'

repositories {
    mavenLocal()
}

dependencies {
    compile 'com.google.android:support-v4:r12'
}

version = "1.8.1"                      

android {
  compileSdkVersion 17
  buildToolsVersion "17"
  sourceSets {
      main {
          manifest {
              srcFile 'AndroidManifest.xml'
          }
          java {
              srcDir 'src'
          }
          res {
              srcDir 'res'
          }
          assets {
              srcDir 'assets'
          }
          resources {
              srcDir 'src'
          }
      }
  }
}
